# Redis settings  
# redis\u670d\u52a1\u5668\u7684ip\uff0c\u7aef\u53e3\uff0c\u548c\u5bc6\u7801\u3002\u5982\u679c\u662f\u672c\u673a\uff0c\u5c31\u662flocalhost\uff0c\u7aef\u53e3\u9ed8\u8ba4\u5c31\u662f6379
redis.host=192.168.111.128
redis.port=6379  
redis.pass=

# redis\u9ed8\u8ba4\u60c5\u51b5\u4e0b\u670916\u4e2a\u6570\u636e\u5e93\uff08redis.conf\u6587\u4ef6\u4e2d\u53ef\u4ee5\u4fee\u6539\uff09\uff0c\u7f16\u53f7\u4ece0\u5f00\u59cb\u523015\uff0c\u8fd9\u91cc\u7684\u914d\u7f6e\u5c31\u662f\u6307\u660e\u4f7f\u7528\u54ea\u4e00\u4e2a\u6570\u636e\u5e93\u3002
redis.database=0  

# \u63a7\u5236\u4e00\u4e2apool\u6700\u591a\u6709\u591a\u5c11\u4e2a\u72b6\u6001\u4e3aidle(\u7a7a\u95f2\u7684)\u7684jedis\u5b9e\u4f8b\uff0c\u9ed8\u8ba4\u503c\u662f8\u3002  
redis.maxIdle=20 

# \u8fc7\u671f\u65f6\u95f4,\u8fc7\u671f\u540e\u81ea\u52a8\u5220\u9664key
redis.expiration=300000

# \u53ef\u7528\u8fde\u63a5\u5b9e\u4f8b\u7684\u6700\u5927\u6570\u76ee\uff0c\u9ed8\u8ba4\u503c\u4e3a8\uff1b  
# \u5982\u679c\u8d4b\u503c\u4e3a-1\uff0c\u5219\u8868\u793a\u4e0d\u9650\u5236\uff1b\u5982\u679cpool\u5df2\u7ecf\u5206\u914d\u4e86maxActive\u4e2ajedis\u5b9e\u4f8b\uff0c\u5219\u6b64\u65f6pool\u7684\u72b6\u6001\u4e3aexhausted(\u8017\u5c3d)\u3002  
redis.maxActive=200  

# \u7b49\u5f85\u53ef\u7528\u8fde\u63a5\u7684\u6700\u5927\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\uff0c\u9ed8\u8ba4\u503c\u4e3a-1\uff0c\u8868\u793a\u6c38\u4e0d\u8d85\u65f6\u3002\u5982\u679c\u8d85\u8fc7\u7b49\u5f85\u65f6\u95f4\uff0c\u5219\u76f4\u63a5\u629b\u51faJedisConnectionException 
redis.maxWait=1000  

# \u5728borrow\u4e00\u4e2ajedis\u5b9e\u4f8b\u65f6\uff0c\u662f\u5426\u63d0\u524d\u8fdb\u884cvalidate\u64cd\u4f5c\uff1b\u5982\u679c\u4e3atrue\uff0c\u5219\u5f97\u5230\u7684jedis\u5b9e\u4f8b\u5747\u662f\u53ef\u7528\u7684
redis.testOnBorrow=true

# \u662f\u5426\u4f7f\u7528pool
redis.usePool=true

# \u8868\u793a\u4e00\u4e2a\u5bf9\u8c61\u81f3\u5c11\u505c\u7559\u5728idle\u72b6\u6001\u7684\u6700\u77ed\u65f6\u95f4\uff0c\u7136\u540e\u624d\u80fd\u88abidle object evitor\u626b\u63cf\u5e76\u9a71\u9010\uff1b\u8fd9\u4e00\u9879\u53ea\u6709\u5728timeBetweenEvictionRunsMillis\u5927\u4e8e0\u65f6\u624d\u6709\u610f\u4e49 
redis.minEvictableIdleTimeMillis=300000

# \u8868\u793aidle object evitor\u6bcf\u6b21\u626b\u63cf\u7684\u6700\u591a\u7684\u5bf9\u8c61\u6570,-1\u8868\u793a\u65e0\u9650\u5236
redis.numTestsPerEvictionRun=-1

# \u8868\u793aidle object evitor\u4e24\u6b21\u626b\u63cf\u4e4b\u95f4\u8981sleep\u7684\u6beb\u79d2\u6570
redis.timeBetweenEvictionRunsMillis=60000
